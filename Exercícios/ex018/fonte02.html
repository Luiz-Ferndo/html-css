    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Flix';
            src: url(Filxgirl.TTF) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de Format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Flix', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>

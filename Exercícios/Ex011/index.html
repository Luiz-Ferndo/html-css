<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios me HTML5</p>
    <audio preload="metadata" controls>
        <source src="midias/go-neffex.mp3" type="audio/mpeg">
        <source src="midias/go-neffex.ogg" type="media/ogg">
        <source src="midias/go-neffex.wav" type="media/wav">     
        <p>Infelizmente o seu navegador não consegue reporduzir áduio. <a href="midias/go-neffex.mp3">Clique aqui para baixar o arquivo MP3</a></p>   
    </audio>
</body>
</html>
